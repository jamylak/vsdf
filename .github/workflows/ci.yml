name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      # Force CPU Vulkan ICD (lavapipe) so the smoke test runs without a GPU
      VK_ICD_FILENAMES: /usr/share/vulkan/icd.d/lvp_icd.x86_64.json
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake ninja-build \
            libgtest-dev libspdlog-dev \
            libglfw3 libglfw3-dev libvulkan-dev \
            glslang-tools glslang-dev libglm-dev \
            mesa-vulkan-drivers xvfb

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON

      - name: Build
        run: cmake --build build

      - name: Run unit tests
        run: ctest --test-dir build --output-on-failure

      - name: Vulkan smoke test (CPU driver via lavapipe + fake display)
        run: |
          # xvfb provides the display for GLFW; lavapipe provides the Vulkan ICD
          xvfb-run -s "-screen 0 1024x768x24" \
            ./build/vsdf --toy shaders/testtoyshader.frag --frames 1 --headless
