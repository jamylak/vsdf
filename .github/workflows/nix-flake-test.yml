name: Nix Flake Test

on:
  push:
    branches: [main, master, flake_fix, copilot/sub-pr-7-yet-again]
    paths:
      - 'flake.nix'
      - 'flake.lock'
      - 'default.nix'
      - '.github/workflows/nix-flake-test.yml'
  pull_request:
    paths:
      - 'flake.nix'
      - 'flake.lock'
      - 'default.nix'
      - '.github/workflows/nix-flake-test.yml'

jobs:
  nix-flake-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      # Force CPU Vulkan ICD (lavapipe) so the smoke test runs without a GPU
      VK_ICD_FILENAMES: /usr/share/vulkan/icd.d/lvp_icd.x86_64.json
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Install smoke test dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mesa-vulkan-drivers xvfb

      - name: Test flake development shell
        run: |
          nix develop --command bash -c "echo 'Flake development shell entered successfully'"
          nix develop --command bash -c "clang --version"
          nix develop --command bash -c "cmake --version"

      - name: Build vsdf with flake dependencies
        run: |
          nix develop --command bash -c "cmake -B build -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTS=ON -G Ninja ."
          nix develop --command bash -c "cmake --build build"

      - name: Run test suite
        run: |
          nix develop --command bash -c "./build/tests/vsdf_tests"
          nix develop --command bash -c "./build/tests/filewatcher/filewatcher_tests"

      - name: Vulkan single frame smoke test (CPU driver via lavapipe + fake display)
        run: |
          # xvfb provides the display for GLFW; lavapipe provides the Vulkan ICD
          nix develop --command bash -c "xvfb-run -s '-screen 0 1024x768x24' ./build/vsdf --toy shaders/testtoyshader.frag --frames 1 --headless --log-level debug"

      - name: Vulkan 100 frame smoke test
        run: |
          nix develop --command bash -c "xvfb-run -s '-screen 0 1024x768x24' ./build/vsdf --toy shaders/testtoyshader.frag --frames 100 --headless --log-level info"

      - name: Test flake package build
        run: |
          nix build .#default
